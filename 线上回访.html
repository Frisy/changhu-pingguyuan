                                </div>
                            </div>
                        </div>

        ];
        
        $('.notification').click(function() {
            alert('您有3条新通知：\n1. 平台管理员更新了服务计划格式\n2. 医保局驳回了1条评估材料，请修改后重新提交\n3. 新分配了5条评估线索');
        });
        // 待回访筛选和分页配置
        let pendingFilters = {
            area: '',
            nurse: '',
            days: ''
        };
        let pendingPagination = {
            currentPage: 1,
            pageSize: 10,
            total: 0
        };

        // 已回访筛选和分页配置
        let completedFilters = {
            startDate: '',
            endDate: '',
            satisfaction: ''
        };
        let completedPagination = {
            currentPage: 1,
            pageSize: 10,
            total: 0
        };

        // 筛选待回访数据
        function filterPendingVisitData() {
            let filtered = allPendingVisitData.filter(visit => {
                if (pendingFilters.area && visit.area !== pendingFilters.area) {
                    return false;
                }
                if (pendingFilters.nurse && visit.nurse !== pendingFilters.nurse) {
                    return false;
                }
                if (pendingFilters.days) {
                    const days = parseInt(pendingFilters.days);
                    const lastVisitDate = new Date(visit.last_visit);
                    const today = new Date();
                    const diffDays = Math.floor((today - lastVisitDate) / (1000 * 60 * 60 * 24));
                    if (diffDays < days) {
                        return false;
                    }
                }
                return true;
            });

            pendingPagination.total = filtered.length;
            return filtered;
        }

        // 筛选已回访数据
        function filterCompletedVisitData() {
            let filtered = allCompletedVisitData.filter(visit => {
                const visitDate = visit.visit_time.split(' ')[0];
                if (completedFilters.startDate && visitDate < completedFilters.startDate) {
                    return false;
                }
                if (completedFilters.endDate && visitDate > completedFilters.endDate) {
                    return false;
                }
                if (completedFilters.satisfaction && visit.satisfaction.toString() !== completedFilters.satisfaction) {
                    return false;
                }
                return true;
            });

            completedPagination.total = filtered.length;
            return filtered;
        }

        // 渲染待回访表格
        function renderPendingTable() {
            const filteredData = filterPendingVisitData();
            const startIndex = (pendingPagination.currentPage - 1) * pendingPagination.pageSize;
            const endIndex = startIndex + pendingPagination.pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            const tbody = $('#pendingVisitTableBody');
            tbody.empty();

            if (pageData.length === 0) {
                tbody.append('<tr><td colspan="8" style="text-align: center; padding: 40px; color: #999;">暂无数据</td></tr>');
            } else {
                pageData.forEach(visit => {
                    const phoneDisplay = visit.phone.length === 11 ? 
                        visit.phone.substring(0, 3) + '****' + visit.phone.substring(7) : visit.phone;
                    const row = `
                        <tr>
                            <td>${visit.name}</td>
                            <td>${visit.idcard}</td>
                            <td class="text-left">${visit.address}</td>
                            <td>${phoneDisplay}</td>
                            <td>${visit.nurse}</td>
                            <td>${visit.alloc_time}</td>
                            <td>${visit.last_visit}</td>
                            <td>
                                <button class="btn btn-sm btn-primary execute-visit-btn" 
                                        data-id="${visit.id}" 
                                        data-client-id="${visit.client_id}"
                                        data-name="${visit.name}" 
                                        data-idcard="${visit.idcard}" 
                                        data-nurse="${visit.nurse}" 
                                        data-phone="${phoneDisplay}" 
                                        data-address="${visit.address}" 
                                        data-alloc-time="${visit.alloc_time}"
                                        data-last-visit="${visit.last_visit}">
                                    <i class="fa fa-pencil"></i> 执行回访
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }

            renderPendingPagination();
        }

        // 渲染已回访表格
        function renderCompletedTable() {
            const filteredData = filterCompletedVisitData();
            const startIndex = (completedPagination.currentPage - 1) * completedPagination.pageSize;
            const endIndex = startIndex + completedPagination.pageSize;
            const pageData = filteredData.slice(startIndex, endIndex);

            const tbody = $('#completedVisitTableBody');
            tbody.empty();

            if (pageData.length === 0) {
                tbody.append('<tr><td colspan="8" style="text-align: center; padding: 40px; color: #999;">暂无数据</td></tr>');
            } else {
                pageData.forEach(visit => {
                    const satisfactionClass = visit.satisfaction === 1 ? 'text-success' : 
                                             visit.satisfaction === 2 ? 'text-success' : 
                                             visit.satisfaction === 3 ? 'text-warning' : 'text-danger';
                    const row = `
                        <tr>
                            <td>${visit.visit_time}</td>
                            <td>${visit.client_name}</td>
                            <td>${visit.nurse}</td>
                            <td><span class="badge bg-primary">${visit.visit_type}</span></td>
                            <td><span class="${satisfactionClass}">${visit.satisfaction_text}</span></td>
                            <td class="text-left">${visit.client_req || '无'}</td>
                            <td class="text-left">${visit.visit_desc || '无'}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary view-detail-btn" data-id="${visit.id}">
                                    <i class="fa fa-eye"></i> 查看详情
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.append(row);
                });
            }

            renderCompletedPagination();
        }

        // 渲染待回访分页
        function renderPendingPagination() {
            const totalPages = Math.ceil(pendingPagination.total / pendingPagination.pageSize);
            const pagination = $('#pendingPagination');
            pagination.empty();

            if (totalPages <= 1) {
                return;
            }

            const prevDisabled = pendingPagination.currentPage === 1 ? 'disabled' : '';
            pagination.append(`
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" data-page="${pendingPagination.currentPage - 1}">上一页</a>
                </li>
            `);

            for (let i = 1; i <= totalPages; i++) {
                const active = i === pendingPagination.currentPage ? 'active' : '';
                pagination.append(`
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            const nextDisabled = pendingPagination.currentPage === totalPages ? 'disabled' : '';
            pagination.append(`
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" data-page="${pendingPagination.currentPage + 1}">下一页</a>
                </li>
            `);
        }

        // 渲染已回访分页
        function renderCompletedPagination() {
            const totalPages = Math.ceil(completedPagination.total / completedPagination.pageSize);
            const pagination = $('#completedPagination');
            pagination.empty();

            if (totalPages <= 1) {
                return;
            }

            const prevDisabled = completedPagination.currentPage === 1 ? 'disabled' : '';
            pagination.append(`
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" data-page="${completedPagination.currentPage - 1}">上一页</a>
                </li>
            `);

            for (let i = 1; i <= totalPages; i++) {
                const active = i === completedPagination.currentPage ? 'active' : '';
                pagination.append(`
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            const nextDisabled = completedPagination.currentPage === totalPages ? 'disabled' : '';
            pagination.append(`
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" data-page="${completedPagination.currentPage + 1}">下一页</a>
                </li>
            `);
        }

        // 待回访查询按钮
        $('#pendingSearchBtn').click(function() {
            pendingFilters.area = $('#pendingAreaFilter').val();
            pendingFilters.nurse = $('#pendingNurseFilter').val();
            pendingFilters.days = $('#pendingDaysFilter').val();
            pendingPagination.currentPage = 1;
            renderPendingTable();
        });

        // 待回访重置按钮
        $('#pendingResetBtn').click(function() {
            $('#pendingAreaFilter').val('');
            $('#pendingNurseFilter').val('');
            $('#pendingDaysFilter').val('');
            pendingFilters = { area: '', nurse: '', days: '' };
            pendingPagination.currentPage = 1;
            renderPendingTable();
        });

        // 已回访查询按钮
        $('#completedSearchBtn').click(function() {
            completedFilters.startDate = $('#visitStartDate').val();
            completedFilters.endDate = $('#visitEndDate').val();
            completedFilters.satisfaction = $('#completedSatisfactionFilter').val();
            completedPagination.currentPage = 1;
            renderCompletedTable();
        });

        // 已回访重置按钮
        $('#completedResetBtn').click(function() {
            $('#visitStartDate').val('');
            $('#visitEndDate').val('');
            $('#completedSatisfactionFilter').val('');
            completedFilters = { startDate: '', endDate: '', satisfaction: '' };
            completedPagination.currentPage = 1;
            renderCompletedTable();
        });

        // 待回访分页点击
        $(document).on('click', '#pendingPagination .page-link', function(e) {
            e.preventDefault();
            const page = $(this).data('page');
            if (page && page !== pendingPagination.currentPage && page >= 1) {
                pendingPagination.currentPage = page;
                renderPendingTable();
            }
        });

        // 已回访分页点击
        $(document).on('click', '#completedPagination .page-link', function(e) {
            e.preventDefault();
            const page = $(this).data('page');
            if (page && page !== completedPagination.currentPage && page >= 1) {
                completedPagination.currentPage = page;
                renderCompletedTable();
            }
        });

        // 导出个人回访记录
        $('#exportVisitBtn').click(function() {
            const filteredData = filterCompletedVisitData();
            if (filteredData.length === 0) {
                alert('没有可导出的数据');
                return;
            }

            const wb = XLSX.utils.book_new();
            const exportData = [
                ['回访日期', '服务对象', '护理员', '回访类型', '满意度', '服务对象要求', '现场检查描述']
            ];

            filteredData.forEach(visit => {
                exportData.push([
                    visit.visit_time,
                    visit.client_name,
                    visit.nurse,
                    visit.visit_type,
                    visit.satisfaction_text,
                    visit.client_req || '无',
                    visit.visit_desc || '无'
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(exportData);
            ws['!cols'] = [
                { wch: 20 }, // 回访日期
                { wch: 12 }, // 服务对象
                { wch: 10 }, // 护理员
                { wch: 12 }, // 回访类型
                { wch: 12 }, // 满意度
                { wch: 30 }, // 服务对象要求
                { wch: 40 }  // 现场检查描述
            ];

            XLSX.utils.book_append_sheet(wb, ws, '个人回访记录');
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
            XLSX.writeFile(wb, `个人回访记录_${today}.xlsx`);
        });

        // 页面加载完成后初始化
        $(function() {
            // 设置回访日期默认值为当前日期
            const today = new Date().toISOString().split('T')[0];
            $('#visitDate').val(today);

            // 照片上传相关变量
            let uploadedPhotos = [];
            const maxPhotos = 5;
            const maxPhotoSize = 5 * 1024 * 1024; // 5MB

            // 照片上传区域点击事件
            $('#photoUploadArea').click(function() {
                $('#photoInput').click();
            });

            // 照片选择事件
            $('#photoInput').change(function(e) {
                const files = e.target.files;
                if (files.length === 0) return;

                // 检查数量限制
                if (uploadedPhotos.length + files.length > maxPhotos) {
                    alert(`最多只能上传${maxPhotos}张照片，当前已上传${uploadedPhotos.length}张`);
                    return;
                }

                // 处理选中的文件
                Array.from(files).forEach(file => {
                    // 检查文件大小
                    if (file.size > maxPhotoSize) {
                        alert(`文件 ${file.name} 大小超过5MB，已跳过`);
                        return;
                    }

                    // 检查文件类型
                    if (!file.type.match('image/(jpeg|jpg|png)')) {
                        alert(`文件 ${file.name} 格式不支持，仅支持JPG、PNG格式`);
                        return;
                    }

                    // 读取文件
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        uploadedPhotos.push({
                            id: Date.now() + Math.random(),
                            file: file,
                            url: event.target.result,
                            name: file.name
                        });
                        renderPhotoPreview();
                    };
                    reader.readAsDataURL(file);
                });

                // 清空input，允许重复选择同一文件
                $(this).val('');
            });

            // 渲染照片预览
            function renderPhotoPreview() {
                const container = $('#photoPreviewContainer');
                container.empty();

                uploadedPhotos.forEach((photo, index) => {
                    const previewItem = $('<div class="photo-preview-item"></div>');
                    previewItem.html(`
                        <img src="${photo.url}" alt="${photo.name}">
                        <button type="button" class="photo-remove" data-index="${index}">
                            <i class="fa fa-times"></i>
                        </button>
                    `);
                    container.append(previewItem);
                });
            }

            // 删除照片
            $(document).on('click', '.photo-remove', function() {
                const index = $(this).data('index');
                uploadedPhotos.splice(index, 1);
                renderPhotoPreview();
            });

            // 执行回访按钮点击事件（使用事件委托，支持动态生成的按钮）
            $(document).on('click', '.execute-visit-btn', function() {
                const data = $(this).data();
                
                // 填充表单数据
                $('#visitFormName').text(data.name);
                $('#visitObjectName').val(data.name);
                $('#visitObjectIdcard').val(data.idcard);
                $('#visitNurse').val(data.nurse);
                $('#clientReq').val('');
                $('#visitDesc').val('');
                $('#reqWordCount').text('0');
                $('#descWordCount').text('0');
                
                // 清空照片
                uploadedPhotos = [];
                renderPhotoPreview();
                
                // 重置满意度单选按钮
                $('input[name="satisfaction"]').prop('checked', false);
                // 禁用提交按钮
                $('#submitVisitBtn').prop('disabled', true);
                
                // 显示弹窗
                const visitModal = new bootstrap.Modal(document.getElementById('visitFormModal'));
                visitModal.show();
            });

            // 满意度单选按钮变化事件
            $('input[name="satisfaction"]').change(function() {
                // 只要选中一个满意度，就启用提交按钮
                const isChecked = $('input[name="satisfaction"]:checked').length > 0;
                $('#submitVisitBtn').prop('disabled', !isChecked);
            });

            // 服务对象要求输入框字数统计
            $('#clientReq').on('input', function() {
                const text = $(this).val();
                const length = text.length;
                $('#reqWordCount').text(length);
                
                // 超过254字时截取
                if (length > 254) {
                    $(this).val(text.substring(0, 254));
                    $('#reqWordCount').text('254');
                }
            });

            // 现场检查描述输入框字数统计
            $('#visitDesc').on('input', function() {
                const text = $(this).val();
                const length = text.length;
                $('#descWordCount').text(length);
                
                // 超过254字时截取
                if (length > 254) {
                    $(this).val(text.substring(0, 254));
                    $('#descWordCount').text('254');
                }
            });

            // 提交回访记录按钮点击事件
            $('#submitVisitBtn').click(function() {
                const btn = $(this);
                const executeBtn = $('.execute-visit-btn[data-id]').filter(function() {
                    return $(this).data('name') === $('#visitObjectName').val();
                }).first();
                
                if (executeBtn.length === 0) {
                    alert('无法获取回访记录ID');
                    return;
                }

                const visitData = {
                    client_id: executeBtn.data('client-id'),
                    alloc_time: executeBtn.data('alloc-time'),
                    op_id: getCurrentUserId(), // 当前登录用户ID，需要从session或全局变量获取
                    visit_type: 1, // 1-线上, 2-线下
                    op_time: new Date().toISOString().slice(0, 19).replace('T', ' '), // 执行回访时间
                    satisfaction: parseInt($('input[name="satisfaction"]:checked').val()),
                    client_req: $('#clientReq').val().trim(),
                    visit_desc: $('#visitDesc').val().trim(),
                    photos: uploadedPhotos.map(p => ({
                        name: p.name,
                        data: p.url // base64格式，实际项目中应该上传到服务器后返回URL
                    }))
                };

                // 验证必填项
                if (!visitData.satisfaction) {
                    alert('请选择满意度');
                    return;
                }

                // 禁用提交按钮，防止重复提交
                btn.prop('disabled', true).text('提交中...');

                // 实际项目中，这里需要发送AJAX请求到后端保存数据
                // 示例代码：
                /*
                $.ajax({
                    url: '/api/visit/save',
                    method: 'POST',
                    data: JSON.stringify(visitData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            alert(`已成功提交 ${$('#visitObjectName').val()} 的回访记录！`);
                            $('#visitFormModal').modal('hide');
                            // 刷新待回访列表
                            loadPendingVisitList();
                        } else {
                            alert('提交失败：' + response.message);
                            btn.prop('disabled', false).text('提交');
                        }
                    },
                    error: function() {
                        alert('提交失败，请稍后重试');
                        btn.prop('disabled', false).text('提交');
                    }
                });
                */

                // 模拟提交成功
                setTimeout(function() {
                    alert(`已成功提交 ${$('#visitObjectName').val()} 的回访记录！\n满意度：${getSatisfactionText(visitData.satisfaction)}\n服务对象要求：${visitData.client_req || '无'}\n现场检查描述：${visitData.visit_desc || '无'}\n上传照片：${uploadedPhotos.length}张`);
                    
                    // 关闭弹窗
                    const visitModal = bootstrap.Modal.getInstance(document.getElementById('visitFormModal'));
                    if (visitModal) {
                        visitModal.hide();
                    }
                    
                    // 重置表单
                    btn.prop('disabled', false).text('提交');
                    
                    // 模拟刷新待回访列表（实际项目中应重新从后端获取数据）
                    // loadPendingVisitList();
                }, 500);
            });

            // 获取当前用户ID（实际项目中应从session或全局变量获取）
            function getCurrentUserId() {
                // 这里应该从实际的用户会话中获取
                // 示例：return window.currentUser.id;
                return 1; // 临时返回固定值
            }

            // 导出回访记录按钮点击事件
            $('#exportVisitBtn').click(function() {
                alert('正在导出个人回访记录...\n导出文件格式：CSV\n包含字段：回访日期、服务对象、护理员、满意度、补充说明');
                // 实际项目中，这里需要发送AJAX请求到后端生成导出文件
            });

            // 辅助函数：根据满意度值获取显示文本
            function getSatisfactionText(value) {
                switch(parseInt(value)) {
                    case 1: return '非常满意';
                    case 2: return '满意';
                    case 3: return '一般';
                    case 4: return '不满意';
                    default: return '';
                }
            }

            // 查看详情按钮点击事件（已回访列表）
            $(document).on('click', '.view-detail-btn', function() {
                const id = $(this).data('id');
                const visit = allCompletedVisitData.find(v => v.id === id);
                if (visit) {
                    alert(`回访记录详情\n\n回访时间：${visit.visit_time}\n服务对象：${visit.client_name}\n护理员：${visit.nurse}\n回访类型：${visit.visit_type}\n满意度：${visit.satisfaction_text}\n服务对象要求：${visit.client_req || '无'}\n现场检查描述：${visit.visit_desc || '无'}`);
                } else {
                    alert('查看回访记录详情（ID: ' + id + '）\n实际项目中应打开详情弹窗显示完整信息');
                }
            });

            // 初始化：渲染表格
            renderPendingTable();
            renderCompletedTable();
        });
    </script>
</body>
</html>
